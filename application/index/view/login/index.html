{include file="public/header"/}
<body>
<style type="text/css">
    .login-page main{
        background-size: 100% auto;

    }
    .login-page .logo h1{
        font-size: .82rem;
        padding-left: .3rem;
    }
    .logo{
        height: 2rem;
        margin: 1.2rem auto 1rem auto;
        text-align: center;
    }
    .logo img{
        height: 2.5rem;
        width: 3.5rem;
    }
    .login-form {
        padding-left: .6rem;
        padding-right: .6rem;
    }
    .login-form .bui-list{
        border-top: none;
        margin-bottom: .7rem;
    }
    .login-form > .bui-btn{
        margin-bottom: .3rem;
    }
    .login-form .bui-btn-text{
        margin-bottom: .2rem;
    }
    .bui-list>[class*=bui-btn]:last-child {
    }
    .login-form .bui-label{
        width: 0.5rem;
        margin-right: .2rem;
    }
    .login-form .icon-face,
    .login-form .icon-lock{
        font-size: 0.48rem;
    }
    .login-form .bui-input {
        height: .6rem;
        background: none;
    }
    .login-form .bui-btn-text{
        text-align: center;
        color: #666666;
        font-size: 0.2rem;
    }
    .copyright{
        font-size: 0.17rem;
        color: #999999;
        width: 100%;
        text-align: center;
        background-color: #ffffff;
        padding-bottom: 0.25rem;
    }

    .icon-eye:before {
        content: "\e680"
    }
    .icon-eye.active:before {
        content: "\e67f"
    }

</style>

<div class="bui-page login-page">
    <main>
        <div class="logo bui-box-center">
            <img src="/static/index/images/logo.png">
<!--            <h1>Logo</h1>-->
        </div>
        <div class="login-form">
            <ul class="bui-list">
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="user"><i class="icon-face"></i></label>
                    <div class="span1">
                        <div class="bui-input user-input">
                            <input name="username" id="user" maxlength="11"  autocomplete="off" type="text" placeholder="账号">
                        </div>
                    </div>
                </li>
                <li class="bui-btn bui-box clearactive">
                    <label class="bui-label" for="password"><i class="icon-lock"></i></label>
                    <div class="span1">
                        <div class="bui-input password-input">
                            <input name="password" id="password" type="password" placeholder="密码">
                        </div>
                    </div>
                </li>
            </ul>
            <div class="bui-btn round primary login" >登录</div>
            <a href="{:Url('/reg')}" class="bui-btn round primary" style="color: #fff">注册</a>
        </div>
    </main>
</div>
</body>
</html>

{include file="public/footer"/}

<script type="text/javascript">
    $(document).on("click", ".login", function () {
        var username = $("input[ name='username']").val();
        var password = $("input[ name='password']").val();
        layer.load(2);
        $.ajax({
            url: "",
            type: "post",
            traditional: true,
            data: {username: username, password: password},
            success: function (e) {
                layer.closeAll('loading');
                if (e.code === 1) {
                    layer.msg(e.msg, {
                        end: function () {
                            window.location.href = "{:Url('index/index')}";
                        }
                    });
                } else {
                    layer.msg(e.msg, function () {
                        return false;
                    });
                }
            },
        });
    });
</script>
